apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
      - echo1.finances-easy.com
      - echo2.finances-easy.com
      secretName: echo-tls
  rules:
  - host: echo1.finances-easy.com
    http:
      paths:
      - backend:
          serviceName: echo1
          servicePort: 80
  - host: echo2.finances-easy.com
    http:
      paths:
      - backend:
          serviceName: echo2
          servicePort: 80